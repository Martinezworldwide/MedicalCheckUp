<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Checkup Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Doctor Checkup Scheduler</h1>

    <div class="container">
        <label for="doctor">Choose a doctor type:</label>
        <select id="doctor"></select>

        <label for="date">Select your checkup date:</label>
        <input type="date" id="date">

        <button onclick="addCheckup()">Add Checkup</button>
        <button onclick="downloadPDF()">Download Schedule PDF</button>
        <button onclick="printSchedule()">Print Schedule</button>

        <div class="filters">
            <h3>View by:</h3>
            <select id="monthFilter" onchange="renderCheckups()">
                <option value="">All Months</option>
            </select>
            <select id="yearFilter" onchange="renderCheckups()">
                <option value="">All Years</option>
            </select>
        </div>

        <h2>Scheduled Checkups:</h2>
        <ul id="checkupList"></ul>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
